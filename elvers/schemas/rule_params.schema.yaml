$schema: 'http://json-schema.org/draft-07/schema#'

description: elvers params schema

type: object

properties:
  __prog__:
    type: object
    properties:
      elvers_params:
        type: object
        properties:
          outdir:
            type: string
          inputs:
            type: object
            reference:
              type: array
            read:
              type: array
          outputs:
            type: object
            reference:
              type: array
            read:
              type: array
            other:
              type: array
          extensions:
            read:
              type: array
            base:
              type: array
            assembly_extensions:
              type: array
          help:
            type: string
          citation:
            type: string
        required:
          - outdir # eventually move this into outputs. involves changes in __main__
          - inputs
          - outputs
          - extensions

      program_params:
        type: object
        properties:
          extra:
            type: string
    required:
      - elvers_params
      - program_params

required:
  - __prog__
