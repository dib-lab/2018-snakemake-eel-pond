###############################################################################
# This is the schema template for the .ep_* params file passed to snakmemake.
# The params schema for each rule must be added prior to validation.
###############################################################################

$schema: 'http://json-schema.org/draft-07/schema#'

description: elvers input config schema template

type: object

properties:
  basename:
    type: string
  experiment:
    type: string
  out_path: 
    type: string
  elvers_directories:
    type: object
    properties:
      animals:
        type: string
      rules:
        type: string
      logs: 
        type: string
      base_dir:
        type: string
      out_dir:
        type: string
      outdirs:
        type: object
        properties:
          input_data:
            type: string
          preprocess:
            type: string
          assemble:
            type: string
          annotate:
            type: string
          quantify:
            type: string
          diffexp:
            type: string
        required:
          - input_data
          - preprocess
          - assemble
          - annotate
          - quantify
          - diffexp
    required:
      - animals
      - rules
      - logs
      - outdirs
      - base_dir
      - out_dir
  elvers_workflows:
    type: object
  include_rules:
    type: array
  reference_extensions:
    type: array

required:
  - basename
  - elvers_directories
  - elvers_workflows
  - include_rules
  - reference_extensions
