multiqc:
  elvers_params:
    input_options:
      fastqc_input:
        indir: preprocess/fastqc
        extensions:
          read: # we're currently only using multiqc to read fastqc results. This may change in the future 
            pe:
              - '_1_fastqc.zip'
              - '_1_fastqc.html'
              - '_1.trim_fastqc.zip'
              - '_1.trim_fastqc.html'
              - '_2_fastqc.zip'
              - '_2_fastqc.html'
              - '_2.trim_fastqc.zip'
              - '_2.trim_fastqc.html'
            se:
              - '_1_fastqc.zip'
              - '_1_fastqc.html'
              - '_se.trim_fastqc.zip'
              - '_se.trim_fastqc.html'
    outputs:
      outdir: preprocess/fastqc
      extensions:
        other:
          - multiqc.html
    help: "MultiQC is a reporting tool that parses summary statistics from results and log files generated by other bioinformatics tools."
    citations:
      - "Philip Ewels, Måns Magnusson, Sverker Lundin, Max Käller; MultiQC: summarize analysis results for multiple tools and samples in a single report, Bioinformatics, Volume 32, Issue 19, 1 October 2016, Pages 3047–3048, https://doi.org/10.1093/bioinformatics/btw354"
  program_params:
    extra: ''
