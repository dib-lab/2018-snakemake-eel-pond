dammit:  
  elvers_params:
    input_options:
      reference:
        extensions:
          indir: assembly
          base:
            - .fasta
    outputs:
      outdir: annotation
      extensions: 
        base: 
          - .dammit.gff3
          - .dammit.fasta
    help: "Dammit is a de novo transcriptome annotation program. Please input a reference to annotate, or generate one via a de novo assembly program"
  program_params:
    db_dir: databases
    db_extra: '' 
    db_install_only: False
    annot_extra: " --quick "
    busco_group:  
      - metazoa
      - eukaryota
