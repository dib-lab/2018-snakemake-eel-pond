  preprocess:
    - get_data
    - fastqc
    - trimmomatic
    - multiqc
  kmer_trim:
    - get_data
    - trimmomatic
    - khmer
  assemble:
    - get_data
    - trimmomatic
    - khmer
    - trinity
  assemblyinput:
    - assemblyinput
  annotate:
    - dammit
  quantify:
    - get_data
