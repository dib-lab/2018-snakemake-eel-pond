# default settings: do not change these lightly! 

#general settings
basename: elvers

# these outdirectories will be available to all workflows and rules
elvers_directories:
  rules: rules
  animals: utils/animals
  logs: logs
  outdirs:
    input_data: input_data
    preprocess: preprocess
    assemble: assembly
    annotate: annotation
    quantify: quant
    diffexp: diffexp

# programs to be run at each step of the pipeline
# change these if you're sure you have new program 
# params and targets right.
elvers_workflows:
  default:
    - get_data
    - trimmomatic
    - khmer
    - trinity
    - fastqc
    - multiqc
    - dammit
    - salmon
    - sourmash
  protein_assembly:
    - get_data
    - trimmomatic
    - khmer
    - plass
    - pear
    - fastqc
    - multiqc
    - paladin
    - sourmash
  input_data:
