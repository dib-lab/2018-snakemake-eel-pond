
  ####################  Eelpond Pipeline Configfile  ####################  
basename: eelpond
experiment: _experiment1
samples: samples.tsv

  ####################  assemble  ####################  
get_data:
  download_data: false
khmer:
  C: 3
  Z: 18
  coverage: 20
  diginorm: true
  extra: ''
  ksize: 20
  memory: 4e9
trimmomatic:
  adapter_file:
    pe_path: ep_utils/TruSeq3-PE-2.fa
    se_path: ep_utils/TruSeq3-SE.fa
  extra: ''
  trim_cmd: ILLUMINACLIP:{}:2:40:15 LEADING:2 TRAILING:2 SLIDINGWINDOW:4:15 MINLEN:25
trinity:
  add_single_to_paired: false
  extra: ''
  input_kmer_trimmed: true
  input_trimmomatic_trimmed: false
  max_memory: 30G
  seqtype: fq

  ####################  annotate  ####################  
dammit:
  annot_extra: ' --quick '
  busco_group:
  - metazoa
  - eukaryota
  db_dir: databases
  db_extra: ''
  db_install_only: false

  ####################  quantify  ####################  
salmon:
  index_params:
    extra: ''
  quant_params:
    extra: ''
    libtype: A
