# default settings: do not change these lightly! 

#general settings
basename: eelpond

# these outdirectories will be available to all workflows and rules
eelpond_directories:
  rules: rules
  animals: animals
  logs: logs
  outdirs:
    input_data: input_data
    preprocess: preprocess
    assemble: assembly
    annotate: annotation
    quantify: quant
    diffexp: diffexp


# programs to be run at each step of the pipeline
# change these if you're sure you have new program 
# params and targets right.
eelpond_workflows:
  input_data:
    targets:
      - get_data
  preprocess:
    include:
      - fastqc
    targets:
      #- fastqc
      - trimmomatic
  kmer_trim:
    include:
      - trimmomatic
    targets:
      - khmer
  assemble:
    include:
      - trimmomatic
      - khmer
    targets:
      - trinity
  assemblyinput:
    targets:
      - assemblyinput
  annotate:
    targets:
      - dammit
      - sourmash
  quantify:
    include:
      - trimmomatic
    targets:
      - salmon
  plass_assemble:
    include:
      - trimmomatic
      - khmer
    targets:
      - plass
  paladin_map:
    include:
      - trimmomatic
      - khmer
      - plass
      - pear
    targets:
      - paladin
  correct_reads:
    include:
      - trimmomatic
    targets:
      - rcorrector
