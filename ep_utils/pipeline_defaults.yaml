# default settings: do not change these lightly! 

#general settings
basename: eelpond
assembly_extensions:
  - _trinity

eelpond_directories:
  rules: rules
  animals: animals
  logs: logs

# programs to be run at each step of the pipeline
# change these if you're sure you have new program 
# params and targets right.
eelpond_pipeline:
  input_data:
    outdir: input_data
    rules:
      - get_data
    targets:
      - get_data
  preprocess:
    outdir: preprocess
    rules:
      - fastqc
      - trimmomatic
    targets:
      #- fastqc
      - trimmomatic
  kmer_trim:
    outdir: preprocess
    rules:
      - trimmomatic
      - khmer
    targets:
      - khmer
  assemble:
    outdir: assembly
    rules:
      - trimmomatic
      - khmer
      - trinity
    targets:
      - trinity
  assemblyinput:
    outdir: assembly
    rules:
      - assemblyinput
    targets:
      - assemblyinput
  annotate:
    outdir: annotation
    rules:
      - dammit
      - sourmash
    targets:
      - dammit
      - sourmash
  quantify:
    outdir: quant
    rules:
      - trimmomatic
      - salmon
    targets:
      - salmon
  plass_assemble:
    outdir: assembly
    rules:
      - trimmomatic
      - khmer
      - plass
    targets:
      - plass
  paladin_map:
    outdir: paladin
    rules:
      - trimmomatic
      - khmer
      - plass
      - pear
      - paladin
    targets:
      - paladin
  correct_reads:
    outdir: preprocess
    rules:
      - trimmomatic
      - rcorrector
    targets:
      - rcorrector
