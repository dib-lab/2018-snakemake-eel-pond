basename: 'eelpond'
eelpond_directories:
  rules: rules
  animals: animals
  logs: logs
  outdirs:
    input_data: input_data
    download_data: input_data
    link_data: input_data
    preprocess: preprocess
    kmer_trim: preprocess
    assemble: assembly
    annotation: annotation
    mapping: mapping 
    quantification: quant
    diffexp: diffexp

eelpond_pipeline:
  download_data:
    rules:
      - ftp 
    targets:
      - ftp
  link_data:
    rules:
      - link_data 
    targets:
      - link_data
  preprocess:
    rules:
      - link_data
      - fastqc
      - trimmomatic
    targets:
      - trimmomatic
  kmer_trim:
    rules:
      - link_data
      - trimmomatic
      - khmer
    targets:
      - khmer
  assemble:
    rules:
      - trinity
    targets:
      - trinity
  annotation:
    rules:
      - dammit
    targets:
      - dammit
  assembly_quality:
    rules:
      - busco
      - sourmash
    targets:
      - busco
      - sourmash
  quantification:
    rules:
      - salmon
    targets:
      - salmon
  diffexp:
    rules:
      - deseq2
    targets:
      - deseq2
