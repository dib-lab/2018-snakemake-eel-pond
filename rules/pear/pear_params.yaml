pear:
  eelpond_params:
    outdir: pear
    input_pattern: .trim.fq.gz
    input_dir: preprocess
    extensions: 
      read:
        pe:
          - .pear_assembled.fq.gz
          - .pear_discarded.fq.gz
          - .pear_unassembled_r1.fq.gz
          - .pear_unassembled_r2.fq.gz
  program_params:
    # input trimmed-reads
    input_trimmomatic_trimmed: True
    # input kmer-trimmed reads
    input_kmer_trimmed: False
    pval: .01
    max_memory: 4G
    extra: ''
